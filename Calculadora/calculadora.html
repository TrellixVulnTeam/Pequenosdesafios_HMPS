<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script type="text/javascript" src="calculadora.js"></script>
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.ico">

</head>
<body>
    <div class="fundo">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <p id="resultado"></p>
            <!-- TABELA ONDE FORAM COLOCADAS AS TECLAS DA CALCULADORA -->
            <table>
                <tr>
                    <!-- TECLA C LIMPA TUDO DA TELA -->
                    <td><button class="teclas"onclick="clean()">C</button></td>
                    <!-- TECLA < LIMPA DÍGITO POR DÍGITO -->
                    <td><button class="teclas" onclick="back()"><</button></td>
                    <td><button class="teclas" onclick="insert ('/')">/</button></td>
                    <td><button class="teclas" onclick="insert ('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="teclas" onclick="insert ('7')">7</button></td>
                    <td><button class="teclas" onclick="insert ('8')">8</button></td>
                    <td><button class="teclas" onclick="insert ('9')">9</button></td>
                    <td><button class="teclas" onclick="insert ('-')" >-</button></td>
                </tr>
                <tr>
                    <td><button class="teclas" onclick="insert ('4')">4</button></td>
                    <td><button class="teclas" onclick="insert ('5')">5</button></td>
                    <td><button class="teclas" onclick="insert ('6')">6</button></td>
                    <td><button class="teclas" onclick="insert ('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="teclas" onclick="insert ('1')">1</button></td>
                    <td><button class="teclas" onclick="insert ('2')">2</button></td>
                    <td><button class="teclas" onclick="insert ('3')">3</button></td>
                    <td rowspan="2"><button class="teclas" style="height: 102px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="teclas" style="width: 102px;" onclick="insert ('0')">0</button></td>
                    <td><button class="teclas" onclick="insert ('.')">.</button></td>
                </tr>
            </table>
            <!-- FIM DA TABELA -->
        </div>
    </div>
</body>
<footer class="footer"><p>Feito com dedicaçao - Talita Barroso</p></footer>
</html>
